<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Précommande Goodies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #bandeau {
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      position: relative;
      z-index: 2;
    }
    #iframe-container {
      position: absolute;
      top: 60px; /* augmenté un peu la hauteur pour la mention */
      bottom: 0;
      left: 0;
      right: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #mention {
      font-weight: normal;
      font-size: 12px;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="bandeau">
    Ceci est une précommande, livraison courant Octobre. Date limite précommande : 25 août.
    <div id="mention">Important : les couleurs et le positionnement du logo pourront changer.</div>
  </div>
  <div id="iframe-container">
    <iframe src="https://mydukaan.io/polograndest/categories/goodies" allowfullscreen></iframe>
  </div>
</body>
</html>
