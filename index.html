<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Polo Grand-Est</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
  /* Overlay transparent qui bloque les clics mais laisse passer le mouvement souris */
  #overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    /* transparent */
    background: transparent;
    /* pointer-events : capture clics mais laisse passer mousemove */
    pointer-events: auto;
  }
</style>
</head>
<body>
  <div id="container">
    <iframe src="https://cdpn.io/cpe/boomboom/index.html?key=index.html-d7fd93f1-18eb-4613-09d5-ef61657a2865"></iframe>
    <div id="overlay"></div>
  </div>

  <script>
    // Le div overlay va capter tous les clics, on empÃªche leur propagation
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', e => {
      e.stopPropagation();
      e.preventDefault();
    });
    overlay.addEventListener('contextmenu', e => {
      e.stopPropagation();
      e.preventDefault();
    });
    overlay.addEventListener('mousedown', e => {
      e.stopPropagation();
      e.preventDefault();
    });
    overlay.addEventListener('mouseup', e => {
      e.stopPropagation();
      e.preventDefault();
    });
  </script>
</body>
</html>
