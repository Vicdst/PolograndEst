<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Précommande Goodies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #bandeau {
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      position: relative;
      z-index: 2;
    }
    #iframe-container {
      position: absolute;
      top: 80px; /* hauteur bandeau + message */
      bottom: 0;
      left: 0;
      right: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #mention {
      font-weight: normal;
      font-size: 12px;
      margin-top: 5px;
      font-style: italic;
    }
    #offre {
      font-weight: normal;
      font-size: 14px;
      margin-top: 8px;
    }
    #offre a {
      color: yellow;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="bandeau">
    Ceci est une précommande, livraison courant Octobre. Date limite précommande : 25 août.
    <div id="mention">Important : les couleurs et le positionnement du logo pourront changer.</div>
    <div id="offre" style="display:none;">
      L'offre de 10 stickers gratuits est encore valable si vous avez un code à ce lien : 
      <a href="https://buy.stripe.com/eVq8wO2VubEdga8bPIbQY02" target="_blank" rel="noopener noreferrer">https://buy.stripe.com/eVq8wO2VubEdga8bPIbQY02</a>
    </div>
  </div>
  <div id="iframe-container">
    <iframe src="https://mydukaan.io/polograndest/categories/goodies" allowfullscreen></iframe>
  </div>

  <script>
    // Date limite : 31 juillet à 12h (midi) heure locale du navigateur
    const limite = new Date();
    limite.setMonth(6);  // juillet = 6 (car janvier = 0)
    limite.setDate(31);
    limite.setHours(12,0,0,0);

    const maintenant = new Date();

    if (maintenant <= limite) {
      document.getElementById('offre').style.display = 'block';
    }
  </script>
</body>
</html>
