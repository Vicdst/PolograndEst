<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Défi Gainage - 30 Jours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #dayDisplay {
      font-size: 20px;
      margin: 15px 0;
    }
    #timer {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      max-width: 400px;
      margin: auto;
    }
    .day {
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .done { background-color: green; }
    .missed { background-color: red; }
    .upcoming { background-color: dodgerblue; cursor: default; }
    .rest { background-color: gray; cursor: default; }
  </style>
</head>
<body>
  <h1>Défi Gainage - 30 Jours</h1>
  <div id="dayDisplay">Jour actuel : Calcul...</div>
  <div id="timer">00:00</div>
  <div class="calendar" id="calendar"></div>

  <script>
    const startDate = new Date("2025-07-16T00:00:00");
    const today = new Date();
    const times = [
      20, 20, 30, 30, 40,
      0, 45, 45, 60, 60,
      60, 90, 0, 90, 90,
      120, 120, 150, 0, 150,
      150, 180, 180, 210, 210,
      0, 240, 240, 270, 300
    ];

    const calendarEl = document.getElementById("calendar");
    const currentDay = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById("dayDisplay").innerText = currentDay <= 30 ? 
      `Jour actuel : ${currentDay}` : "Défi terminé !";

    // Génère le calendrier avec stockage local
    for (let i = 1; i <= 30; i++) {
      const div = document.createElement("div");
      div.classList.add("day");

      const key = "day" + i;
      const saved = localStorage.getItem(key);

      const isRest = times[i - 1] === 0;
      const inPast = i < currentDay;
      const isToday = i === currentDay;
      const inFuture = i > currentDay;

      div.innerText = i;

      if (isRest) {
        div.classList.add("rest");
        div.title = `Jour ${i} : Repos`;
      } else if (inFuture) {
        div.classList.add("upcoming");
        div.title = `Jour ${i} : ${times[i - 1]} sec`;
      } else {
        if (saved === "done") {
          div.classList.add("done");
        } else if (saved === "missed") {
          div.classList.add("missed");
        } else {
          div.classList.add(isToday ? "done" : "missed");
          localStorage.setItem(key, isToday ? "done" : "missed");
        }

        div.title = `Jour ${i} : ${times[i - 1]} sec\n(Clique pour changer)`;

        // Clique pour marquer comme fait ou raté
        div.addEventListener("click", () => {
          if (div.classList.contains("done")) {
            div.classList.remove("done");
            div.classList.add("missed");
            localStorage.setItem(key, "missed");
          } else {
            div.classList.remove("missed");
            div.classList.add("done");
            localStorage.setItem(key, "done");
          }
        });
      }

      calendarEl.appendChild(div);
    }

    // Chronomètre
    const timerEl = document.getElementById("timer");
    let seconds = (currentDay >= 1 && currentDay <= 30) ? times[currentDay - 1] : 0;

    function startTimer() {
      if (seconds === 0) {
        timerEl.innerText = "Repos aujourd'hui";
        return;
      }

      let remaining = seconds;
      const interval = setInterval(() => {
        let min = Math.floor(remaining / 60);
        let sec = remaining % 60;
        timerEl.innerText = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        if (--remaining < 0) {
          clearInterval(interval);
          timerEl.innerText = "Terminé !";
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
