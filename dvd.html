<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Logo DVD Dynamique</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #logo {
      position: absolute;
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="logo" src="images/logo.png" alt="Logo DVD">
  </div>

  <script>
    // Variables
    const logo = document.getElementById('logo');
    const container = document.getElementById('container');
    const logoWidth = logo.width;
    const logoHeight = logo.height;

    let x = Math.random() * (window.innerWidth - logoWidth); // Position X initiale aléatoire
    let y = Math.random() * (window.innerHeight - logoHeight); // Position Y initiale aléatoire
    let angle = Math.random() * 2 * Math.PI; // Angle initial aléatoire
    let speed = 21; // Vitesse de déplacement du logo
    let dx = Math.cos(angle) * speed; // Vitesse en X
    let dy = Math.sin(angle) * speed; // Vitesse en Y

    // Fonction d'animation
    function moveLogo() {
      // Déplacement du logo
      x += dx;
      y += dy;

      // Collision avec les bords de l'écran (rebond)
      if (x <= 0 || x >= window.innerWidth - logoWidth) {
        dx = -dx; // Inverse la direction horizontale
        angle = Math.random() * 2 * Math.PI; // Change l'angle
        dx = Math.cos(angle) * speed; // Applique le nouvel angle
      }

      if (y <= 0 || y >= window.innerHeight - logoHeight) {
        dy = -dy; // Inverse la direction verticale
        angle = Math.random() * 2 * Math.PI; // Change l'angle
        dy = Math.sin(angle) * speed; // Applique le nouvel angle
      }

      // Mise à jour de la position de l'image
      logo.style.left = `${x}px`;
      logo.style.top = `${y}px`;

      // Rappel de la fonction pour la prochaine frame
      requestAnimationFrame(moveLogo);
    }

    // Démarrer l'animation
    moveLogo();
  </script>
</body>
</html>
