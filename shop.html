<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T-shirt Kayak Polo Grand Est</title>
  <style>
    :root {
      --bleu-fonce: #1b2a49;
      --bleu-clair: #6ca0dc;
      --rouge: #d72638;
      --blanc: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bleu-clair);
      color: var(--bleu-fonce);
    }

    header {
      background-color: var(--bleu-fonce);
      color: var(--blanc);
      padding: 1rem 0;
      text-align: center;
    }

    header img {
      max-width: 100px;
      margin-bottom: 0.5rem;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--blanc);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-image {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      border-radius: 12px;
      border: 4px solid var(--bleu-fonce);
    }

    .price {
      font-size: 1.8rem;
      color: var(--rouge);
      font-weight: bold;
      margin: 1rem 0;
    }

    p.description {
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
      color: #333;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      .container {
        padding: 1.5rem;
      }

      .price {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/NnYxTRTP/Kayak-Polo-Grand-EST.png" alt="Logo Kayak Polo Grand Est">
    <h1>T-shirt Kayak Polo Grand Est</h1>
  </header>

  <div class="container">
    <img class="product-image" src="https://i.ibb.co/Mx2mMgxs/Capture-d-cran-2025-05-20-08-37-25.png" alt="T-shirt Kayak Polo Grand Est">
    <p class="description">Représentez fièrement le Grand Est avec ce t-shirt officiel de Kayak Polo !</p>
    <div class="price">10 €</div>

    <!-- Stripe Buy Button -->
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <stripe-buy-button
      buy-button-id="buy_btn_1RQjwdBN4f5kaWQyDyWnsb2B"
      publishable-key="pk_live_51PUscyBN4f5kaWQykUSQZbxCONRCZEUu9DZVCOsDfBTKt6eS401SETNBwuHfvzc7b8H4dmhjpWvcM7FRqeaJlPui009m2yUHkU">
    </stripe-buy-button>
  </div>

</body>
</html>
